<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates | Vaishnavi Singh</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <!-- Same header as index.html -->
    </header>

    <section class="certificates-section">
        <div class="container">
            <div class="section-title">
                <h2>My Certificates</h2>
            </div>
            <div class="certificates-grid">
                <div class="certificate-card">
                    <div class="certificate-img">
                        <img src="images/cert1.jpg" alt="Reliance Foundation Certificate">
                    </div>
                    <div class="certificate-info">
                        <h3>HR Fundamentals</h3>
                        <p>Reliance Foundation | 2022</p>
                        <a href="#" class="btn">View Certificate</a>
                    </div>
                </div>
                
                <div class="certificate-card">
                    <div class="certificate-img">
                        <img src="images/cert2.jpg" alt="Coursera Certificate">
                    </div>
                    <div class="certificate-info">
                        <h3>Talent Acquisition</h3>
                        <p>Coursera | 2023</p>
                        <a href="#" class="btn">View Certificate</a>
                    </div>
                </div>
                
                <div class="certificate-card">
                    <div class="certificate-img">
                        <img src="images/cert3.jpg" alt="Infosys Certificate">
                    </div>
                    <div class="certificate-info">
                        <h3>Business Processes</h3>
                        <p>Infosys Springboard | 2023</p>
                        <a href="#" class="btn">View Certificate</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
